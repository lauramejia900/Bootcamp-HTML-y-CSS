<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="name" placeholder="Firts name">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name" placeholder="Last name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="email" name="email" placeholder="Email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password" placeholder="Password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="c_password" placeholder="Confirm password">
        </div>

        <div>
            <label>Birthday: </label>
            <input type="date" name="date">
        </div>

        <div>
        Gender Identity:
        </div>

            <div>
            <input type="radio" name="g" value="m" id="male">
            <label for="male">Male</label>

            <input type="radio" name="g" value="f" id="female">
            <label for="female">Female</label>

            <input type="radio" name="g" value="b" id="binary">
            <label for="binary">Non-binary</label>

            <input type="radio" name="g" value="not" id="prefer">
            <label for="prefer">I prefer not to answer</label>
        </div>

        <div>
        A short description about myself:
        </div>

        <textarea name="descrption" cols="30" rows="4" placeholder="Short description"></textarea>

        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C++</option>
            </select>
        </div>

        <div>
        <input type="checkbox" name="check" value="check" id="check">
        <label for="check"><em>Yes, I would like to receive periodic email updates</em></label>
        </div>

        <div>
        <input type="submit" value="Crate Account">
        </div>

        <strong>*Indicates a required field</strong>
    </form>
</body>
</html>
