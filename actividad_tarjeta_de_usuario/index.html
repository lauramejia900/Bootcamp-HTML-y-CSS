<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="user-card">
        <div class="card-header">
            <img src="img/user-circle.png" alt="imagen avatar"/ class="avatar">

        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <h3>
                <img src="img/map-marker.png" alt="pin" class="icon"/>
                Seattle
            </h3>
            <p>Developer| Engineer| Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <p>
                <a href="#" onclick="hola_mundo()">
                    <img src="img/gear.png" alt="engrane" class="icon">
                    edit profile
                </a>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
